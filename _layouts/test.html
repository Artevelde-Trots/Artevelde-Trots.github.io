<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test FormSpree.io</title>
</head>
<body>

<div id="formBlock">
    <form id="contact-form" action="//formspree.io/jensdwul1@student.arteveldehs.be" method="post">
        <input type="text" name="Name" placeholder="Name" required>
        <input type="email" name="Email" placeholder="Email" required>
        <textarea name="Message" cols="30" rows="6" placeholder="Message" required></textarea>
        <!-- CONFIG -->
        <input class="is-hidden" type="text" name="_gotcha">
        <input type="hidden" name="_subject" value="Subject">
        <input type="hidden" name="_cc" value="email@cc.com">
        <!-- /CONFIG -->
        <input class="submit" type="submit" value="Send">
    </form>
</div>
<div id="thankyouBlock" style="display:none">
    <p>
        Thank you for filling out the form. I care a lot about it.
    </p>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="/js/contact-test.js"></script>

</body>
</html>
